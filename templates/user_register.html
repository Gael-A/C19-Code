<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <title>Registrarse - Centro de Evaluación CECATI No. 19</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colors.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>

<body>

    <!-- Contenedor de engranajes -->
    <div class="gears">
        <img src="{{ url_for('static', filename='svg/gear_alt.svg') }}" class="gear gear1" alt="gear">
        <img src="{{ url_for('static', filename='svg/gear_alt.svg') }}" class="gear gear2" alt="gear">
    </div>

    <div class="register-container">
        <a href="/">
            <img src="{{ url_for('static', filename='svg/back.svg') }}" class="back-button" alt="Volver">
        </a>
        <h2>Registro</h2>

        <form id="register-form">
            <label for="nombre" class="required">Nombre(s)</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan Carlos">

            <label for="apellido1" class="required">Primer Apellido</label>
            <input type="text" id="apellido1" name="apellido1" required placeholder="Pérez">

            <label for="apellido2" class="optional">Segundo Apellido</label>
            <input type="text" id="apellido2" name="apellido2" placeholder="Gómez">

            <label for="correo" class="required">Correo Electrónico</label>
            <input type="email" id="correo" name="correo" required placeholder="juan.perez@email.com">

            <label for="password" class="required">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">

            <label for="confirm-password" class="required">Confirmar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                placeholder="Repite la contraseña">

            <button type="submit">Registrarse</button>
            <p class="login-link">¿Ya tienes una cuenta? <a href="/user_login" class="secondary-text">Inicia sesión</a></p>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/user_register_alert.js') }}"></script>
</body>
</html>
